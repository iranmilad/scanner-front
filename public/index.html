  <body>
    <noscript>برای اجرای وبسایت جاوااسکریپت را فعال کنید</noscript>
    <div id="root"></div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('./serviceWorker.js')
            .then((res) => {
              console.log(
                `service worker is installed completly: ${res.scope}`
              );
            })
            .catch((err) => {
              console.log('service worker is not installed');
            });
        });
      } else {
        console.log("your browser doesn't support service worker");
      }
    </script>
  </body>
